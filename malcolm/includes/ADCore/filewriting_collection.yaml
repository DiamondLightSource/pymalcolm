- parameters.string:
    name: pvPrefix
    description: PV prefix for all the other plugins

- parameters.string:
    name: mriPrefix
    description: Malcolm resource id prefix for all created blocks

- parts.ADCore.DatasetTablePart:
    name: DSET

- blocks.ADCore.position_labeller_block:
    mri: $(mriPrefix):POS
    prefix: $(pvPrefix):POS

- parts.ADCore.PositionLabellerPart:
    name: POS
    mri: $(mriPrefix):POS

- blocks.ADCore.hdf_writer_block:
    mri: $(mriPrefix):HDF5
    prefix: $(pvPrefix):HDF5

- parts.ADCore.HDFWriterPart:
    name: HDF5
    mri: $(mriPrefix):HDF5