- parameters.string:
    name: prefix
    description: The root PV for the all records

- includes.ADCore.ndarray_parts:
    prefix: prefix

- parts.ca.CADoublePart:
    name: exposure
    description: Exposure time for each frame
    pv: $(prefix):AcquireTime
    rbvSuff: _RBV
    widget: textinput

- parts.ca.CAChoicePart:
    name: imageMode
    description: set to zero when motor is stationary
    pv: $(prefix):ImageMode
    rbvSuff: _RBV
    widget: combo

- parts.ca.CADoublePart:
    name: numImages
    description: Number of images to take if imageMode=Multiple
    pv: $(prefix):NumImages
    rbvSuff: _RBV
    widget: textinput

- parts.ca.CAActionPart:
    name: start
    description: Demand for starting acquisition
    pv: $(prefix):Acquire
    statusPv: $(prefix):DetectorState_RBV
    goodStatus: Idle

- parts.ca.CAActionPart:
    name: stop
    description: Stop acquisition
    pv: $(prefix):Acquire
    value: 0
    wait: False

- parts.ca.CABooleanPart:
    name: acquiring
    description: If detector is currently acquiring
    rbv: $(prefix):Acquire
    widget: led
