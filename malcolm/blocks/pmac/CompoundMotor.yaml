- parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- parameters.string:
    name: prefix
    description: the root PV for the motor record

- parameters.string:
    name: scannable
    description: The scannable name for GDA of this motor

- controllers.DefaultController:
    mri: $(mri)

- parts.ca.CADoublePart:
    name: position
    description: set the target position of the motor or get current position
    pv: $(prefix)
    rbvSuff: .RBV
    widget: textinput

- parts.ca.CALongPart:
    name: doneMoving
    description: set to zero when motor is stationary
    rbv: $(prefix).DMOV
    widget: led

- parts.ca.CADoublePart:
    name: accelerationTime
    description: time taken to accelerate to velocity
    pv: $(prefix).ACCL
    widget: textinput

- parts.ca.CADoublePart:
    name: maxVelocity
    description: maximum velocity
    pv: $(prefix).VMAX
    widget: textinput

- parts.ca.CADoublePart:
    name: offset
    description: User offset
    pv: $(prefix).OFF
    widget: textinput

# TODO: this should be an outlink, but has wrong type, maybe push down?
- parts.ca.CAStringPart:
    name: outLink
    description: asyn out link
    rbv: $(prefix).OUT
    widget: textupdate

- parts.builtin.StringPart:
    name: scannable
    description: Scannable name for motor
    widget: textinput
    writeable: True
    initialValue: $(scannable)
