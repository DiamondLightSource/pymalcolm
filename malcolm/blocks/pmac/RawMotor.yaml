- parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- parameters.string:
    name: prefix
    description: The root PV for the all records

- parameters.string:
    name: motorPrefix
    description: the root PV for the motor record (will eventually be prefix)

- parameters.string:
    name: scannable
    description: The scannable name for GDA of this motor

- controllers.DefaultController:
    mri: $(mri)

- parts.ca.CADoublePart:
    name: position
    description: set the target position of the motor or get current position
    pv: $(motorPrefix)
    rbvSuff: .RBV
    widget: textinput

- parts.ca.CALongPart:
    name: doneMoving
    description: set to zero when motor is stationary
    rbv: $(motorPrefix).DMOV
    widget: led

- parts.ca.CADoublePart:
    name: accelerationTime
    description: time taken to accelerate to velocity
    pv: $(motorPrefix).ACCL
    widget: textinput

- parts.ca.CADoublePart:
    name: maxVelocity
    description: maximum velocity
    pv: $(motorPrefix).VMAX
    widget: textinput

- parts.ca.CADoublePart:
    name: resolution
    description: Motor resolution
    rbv: $(motorPrefix).ERES
    widget: textupdate

- parts.ca.CADoublePart:
    name: offset
    description: User offset
    pv: $(motorPrefix).OFF
    widget: textinput

- parts.ca.CAStringPart:
    name: csPort
    description: CS asyn port name
    pv: $(prefix):CsPort
    rbvSuff: _RBV
    widget: textinput
    inport: CS

- parts.ca.CAStringPart:
    name: csAxis
    description: CS axis definition (like X, B, 0 or I)
    pv: $(prefix):CsAxis
    rbvSuff: _RBV
    widget: textinput

- parts.builtin.StringPart:
    name: scannable
    description: Scannable name for motor
    widget: textinput
    writeable: True
    initialValue: $(scannable)
