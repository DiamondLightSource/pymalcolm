# Define the parameters this Block will take
- parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- parameters.string:
    name: configDir
    description: Where to store saved configs

- controllers.scanning.RunnableController:
    mri: $(mri)
    configDir: $(configDir)

# Add the Counter blocks
- blocks.demo.counter_block:
    mri: COUNTERX

- blocks.demo.counter_block:
    mri: COUNTERY

# Add Parts to use the Counter blocks within Ticker block
- parts.demo.ScanTickerPart:
    name: x
    mri: COUNTERX

- parts.demo.ScanTickerPart:
    name: y
    mri: COUNTERY

