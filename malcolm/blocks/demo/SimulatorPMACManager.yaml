- parameters.string:
    name: mriPrefix
    description: MRI for created block

- controllers.RunnableController:
    mri: $(mriPrefix)
    axesToMove: [m1, m2]

- includes.pmac.rawmotor_collection:
    mri: TST-M1
    motorPrefix: S_T:M1
    prefix: S_T:GB1:M1
    scannable: m1

- includes.pmac.rawmotor_collection:
    mri: TST-M2
    motorPrefix: S_T:M2
    prefix: S_T:GB1:M2
    scannable: m2

- includes.pmac.trajectory_collection:
    mri: $(mriPrefix)-TRAJ
    prefix: S_T:GB1
