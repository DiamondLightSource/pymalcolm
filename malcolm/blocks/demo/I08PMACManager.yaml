- includes.pmac.rawmotor_collection:
    mri: I08-ZP-Z
    prefix: BL08I-MO-STEP-10:M6
    motorPrefix: BL08I-EA-ZP-01:Z
    scannable: ZPZ

- includes.pmac.compoundmotor_collection:
    mri: I08-T1-X
    prefix: BL08I-EA-TABLE-01:X
    scannable: T1X

- includes.pmac.compoundmotor_collection:
    mri: I08-T1-Y
    prefix: BL08I-EA-TABLE-01:Y
    scannable: T1Y

- parts.ca.CADoublePart:
    name: positionT1XC
    description: set the target position of the motor or get current position
    pv: BL08I-EA-TABLE-01:XC
    rbvSuff: .RBV
    widget: textinput

- parts.ca.CADoublePart:
    name: positionT1YC
    description: set the target position of the motor or get current position
    pv: BL08I-EA-TABLE-01:YC
    rbvSuff: .RBV
    widget: textinput

- parts.ca.CALongPart:
    name: fineMode
    description: if 1, set the CS to only move piezos, not coarse motors
    pv: BL08I-EA-TABLE-01:FINEMODE
    widget: textinput

- includes.pmac.trajectory_collection:
    mri: $(mriPrefix)-TRAJ
    prefix: BL08I-MO-STEP-10
    statPrefix: BL08I-MO-STEP-10
