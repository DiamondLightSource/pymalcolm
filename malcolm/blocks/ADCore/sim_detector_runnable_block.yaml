- parameters.string:
    name: mriPrefix
    description: Malcolm resource id of the Block and prefix for children

- parameters.string:
    name: pvPrefix
    description: PV prefix for driver and all plugins

- parameters.string:
    name: configDir
    description: Where to store saved configs

- controllers.scanning.RunnableController:
    mri: $(mriPrefix)
    configDir: $(configDir)

- blocks.ADCore.sim_detector_driver_block:
    mri: $(mriPrefix):DRV
    prefix: $(pvPrefix):DET

- parts.ADCore.SimDetectorDriverPart:
    name: DRV
    mri: $(mriPrefix):DRV
    readoutTime: 40e-6

- blocks.ADCore.stats_plugin_block:
    mri: $(mriPrefix):STAT
    prefix: $(pvPrefix):STAT

- parts.ADCore.StatsPluginPart:
    name: STAT
    mri: $(mriPrefix):STAT

- includes.ADCore.filewriting_collection:
    pvPrefix: $(pvPrefix)
    mriPrefix: $(mriPrefix)
