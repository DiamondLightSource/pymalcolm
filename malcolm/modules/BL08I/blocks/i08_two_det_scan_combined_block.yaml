- builtin.parameters.string:
    name: mri
    description: MRI for created block

- builtin.parameters.string:
    name: det1
    description: MRI for detector 1 DetectorManager object

- builtin.parameters.string:
    name: det2
    description: MRI for detector 2 DetectorManager object

- builtin.parameters.string:
    name: brick
    description: MRI for brick PMACManager object

- builtin.parameters.string:
    name: pandabox
    description: MRI for PandABoxManager object

- builtin.parameters.string:
    name: configDir
    description: Where to store saved configs

- scanning.controllers.RunnableController:
    mri: $(mri)
    axesToMove: [SampleX, SampleY]
    configDir: $(configDir)

- ADCore.parts.DatasetTablePart:
    name: DSET

- BL08I.parts.BL08IScanCombinedPart:
    name: BRICK
    mri: $(brick)

- ADCore.parts.DatasetRunnableChildPart:
    name: DET1
    mri: $(det1)

- ADCore.parts.DatasetRunnableChildPart:
    name: DET2
    mri: $(det2)

- ADCore.parts.DatasetRunnableChildPart:
    name: PANDABOX
    mri: $(pandabox)
