- builtin.parameters.string:
    name: ioc1
    description: IOC 1 name

- builtin.parameters.string:
    name: ioc2
    description: IOC 2 name

- builtin.parameters.string:
    name: ioc3
    description: IOC 3 name

- builtin.parameters.string:
    name: ioc4
    description: IOC 4 name

- builtin.parameters.string:
    name: ioc5
    description: IOC 5 name


- builtin.parameters.string:
    name: panda
    description: PandA to include in status

- builtin.parameters.string:
    name: malcolm_stats
    description: MRI of malcolm stats block

- builtin.parameters.string:
    name: mri
    description: MRI

- builtin.parameters.string:
    name: malcolm_name
    description: name of malcolm instance

- builtin.controllers.ManagerController:
    mri: $(mri):OVERVIEW
    config_dir: /tmp

- builtin.parts.ChildPart:
    mri: $(ioc1):STATUS
    name: $(ioc1)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(ioc2):STATUS
    name: $(ioc2)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(ioc3):STATUS
    name: $(ioc3)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(ioc4):STATUS
    name: $(ioc4)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(ioc5):STATUS
    name: $(ioc5)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(panda)
    name: $(panda)
    initial_visibility: True

- builtin.parts.ChildPart:
    mri: $(malcolm_stats)
    name: $(malcolm_name)
    initial_visibility: True