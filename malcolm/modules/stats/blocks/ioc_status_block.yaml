- builtin.parameters.string:
    name: ioc
    description: Prefix for IOC status PVs

- builtin.parameters.int32:
    name: has_autosave
    description: does the IOC have autosave?
    default: False

- builtin.controllers.StatefulController:
    mri: $(ioc):STATUS

- stats.parts.IocStatusPart:
    name: $(ioc)
    mri: $(ioc):STATUS

- ca.parts.CAStringPart:
    name: currentVersion
    description: IOC version
    rbv: $(ioc):DLSVER
    throw: False

- ca.parts.CAStringPart:
    name: iocDirectory1
    description: IOC directory
    rbv: $(ioc):APP_DIR1
    throw: False
    widget:

- ca.parts.CAStringPart:
    name: iocDirectory2
    description: IOC directory
    rbv: $(ioc):APP_DIR2
    throw: False
    widget:

- ca.parts.CAStringPart:
    name: epicsVersion
    description: EPICS version
    rbv: $(ioc):EPICS_VERS
    throw: False

- builtin.parts.IconPart:
    svg: $(yamldir)/../icons/epics-logo.svg