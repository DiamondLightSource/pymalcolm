- builtin.parameters.string:
    name: ioc
    description: Prefix for IOC status PVs

- builtin.parameters.int32:
    name: has_autosave
    description: does the IOC have autosave?
    default: True

- builtin.controllers.StatefulController:
    mri: $(ioc):STATUS

- stats.parts.IocStatusPart:
    name: $(ioc)
    mri: $(ioc):STATUS
    has_autosave: $(has_autosave)

- ca.parts.CAStringPart:
    name: currentVersion
    description: IOC version
    rbv: $(ioc):DLSVER

- ca.parts.CAStringPart:
    name: iocDirectory1
    description: IOC directory
    rbv: $(ioc):APP_DIR1
    widget:

- ca.parts.CAStringPart:
    name: iocDirectory2
    description: IOC directory
    rbv: $(ioc):APP_DIR2
    widget:

- ca.parts.CALongPart:
    name: iocLoad
    description: IOC run status
    rbv: $(ioc):LOAD.SEVR

- ca.parts.CAStringPart:
    name: epicsVersion
    description: EPICS version
    rbv: $(ioc):EPICS_VERS

- ca.parts.CAActionPart:
    name: restartIoc
    description: Restart IOC
    pv: $(ioc):RESTART

- builtin.parts.IconPart:
    svg: $(yamldir)/../icons/epics-logo.svg