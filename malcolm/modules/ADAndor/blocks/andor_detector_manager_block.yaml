- builtin.parameters.string:
    name: mriPrefix
    description: Malcolm resource id of the Block and prefix for children

- builtin.parameters.string:
    name: pvPrefix
    description: PV prefix for driver and all plugins

- builtin.parameters.string:
    name: configDir
    description: Where to store saved configs

- scanning.controllers.RunnableController:
    mri: $(mriPrefix)
    configDir: $(configDir)

- blocks.ADAndor.AndorDetectorDriver:
    mri: $(mriPrefix)-DRV
    prefix: $(pvPrefix):CAM

- parts.ADAndor.AndorDriverPart:
    name: DRV
    mri: $(mriPrefix)-DRV
    readoutTime: 13e-3

- ADCore.blocks.StatsPlugin:
    mri: $(mriPrefix)-STAT
    prefix: $(pvPrefix):STAT

- ADCore.parts.StatsPluginPart:
    name: STAT
    mri: $(mriPrefix)-STAT

- ADCore.includes.filewriting_collection:
    pvPrefix: $(pvPrefix)
    mriPrefix: $(mriPrefix)
