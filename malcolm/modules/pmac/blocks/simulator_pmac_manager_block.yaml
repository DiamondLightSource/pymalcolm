- builtin.parameters.string:
    name: mriPrefix
    description: MRI for created block

- builtin.parameters.string:
    name: configDir
    description: Where to store saved configs

- builtin.controllers.RunnableController:
    mri: $(mriPrefix)
    configDir: $(configDir)
    axesToMove: [m1, m2]

- pmac.includes.rawmotor_collection:
    mri: TST-M1
    motorPrefix: S_T:M1
    prefix: S_T:GB1:M1
    scannable: m1

- pmac.includes.rawmotor_collection:
    mri: TST-M2
    motorPrefix: S_T:M2
    prefix: S_T:GB1:M2
    scannable: m2

- pmac.includes.trajectory_collection:
    mri: $(mriPrefix)-TRAJ
    prefix: S_T:GB1
