- parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- parameters.string:
    name: prefix
    description: the root PV for the trajectory scan template

- parameters.string:
    name: statPrefix
    description: the root PV for the pmacStatus template

- parameters.float64:
    name: minTurnaround
    description: Minimum turnaround time
    default: 0.0

- blocks.pmac.pmac_trajectory_block:
    mri: $(mri)
    prefix: $(prefix)
    statPrefix: $(statPrefix)

- parts.pmac.PmacTrajectoryPart:
    name: $(mri)
    mri: $(mri)
    minTurnaround: $(minTurnaround)
