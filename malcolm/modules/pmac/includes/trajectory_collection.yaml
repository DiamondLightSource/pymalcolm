- builtin.parameters.string:
    name: mri_prefix
    description: Malcolm resource id of the Block

- builtin.parameters.string:
    name: prefix
    description: the root PV for the trajectory scan template

- builtin.parameters.float64:
    name: initial_output_triggers
    description: Whether to send GPIO triggers in output
    default: True

- pmac.blocks.pmac_status_block:
    mri: $(mri_prefix):STATUS
    prefix: $(prefix)

- pmac.parts.PmacStatusPart:
    name: STATUS
    mri: $(mri_prefix):STATUS
    initial_visibility: True

- pmac.blocks.pmac_trajectory_block:
    mri: $(mri_prefix):TRAJ
    prefix: $(prefix)

- pmac.parts.PmacTrajectoryPart:
    name: TRAJ
    mri: $(mri_prefix):TRAJ
    initial_output_triggers: $(initial_output_triggers)
