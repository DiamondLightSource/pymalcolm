- builtin.parameters.string:
    name: mri
    description: Malcolm resource id of the Block

- builtin.parameters.string:
    name: prefix
    description: The root PV for all records

- builtin.defines.docstring:
    value: Hardware block corresponding to PVs used for Andor3 detector driver

- builtin.controllers.StatefulController:
    mri: $(mri)
    description: $(docstring)

- ADCore.includes.adbase_parts:
    prefix: $(prefix)

# Unsure if this is unique to Andor cameras or can go higher up the AD hierarchy.
- ca.parts.CADoublePart:
    name: readoutTime
    description: |
      Time taken to read out each frame from the sCMOS.
      The detector automatically limits the acquire period to the exposure + the readout time.
    rbv: $(prefix):ReadoutTime # Should really be changed in the support module to ReadoutTime_RBV
    widget: textupdate

- ca.parts.CAChoicePart:
    name: shutterMode
    description: The Andor shutter mode on the camera, either rolling or global.
    pv: $(prefix):A3ShutterMode
    rbvSuff: _RBV
    widget: combo