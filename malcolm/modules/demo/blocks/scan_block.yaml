- builtin.parameters.string:
    name: mri
    description: MRI for created block

- builtin.parameters.string:
    name: det
    description: MRI for detector DetectorManager object

- builtin.parameters.string:
    name: motors
    description: MRI for the motor controller

- builtin.parameters.string:
    name: config_dir
    description: Where to store saved configs

- builtin.defines.docstring:
    value: |
      Scan Block that controls a detector and ticker to simulate a continuous
      scan

- scanning.controllers.RunnableController:
    mri: $(mri)
    config_dir: $(config_dir)
    description: $(docstring)

- scanning.parts.DatasetTablePart:
    name: DSET

- scanning.parts.SimultaneousAxesPart:
    value: [x, y]

- scanning.parts.DetectorChildPart:
    name: DET
    mri: $(det)
    initial_visibility: True

- demo.parts.MotionChildPart:
    name: MOTION
    mri: $(motors)
    initial_visibility: True
