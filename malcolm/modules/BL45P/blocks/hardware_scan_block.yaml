- builtin.parameters.string:
    name: mri
    description: MRI for created block

- builtin.parameters.string:
    name: mic
    description: MRI for microscope DetectorManager object

- builtin.parameters.string:
    name: brick
    description: MRI for brick PMACManager object

- builtin.parameters.string:
    name: pandabox
    description: MRI for PandABoxManager object

- builtin.parameters.string:
    name: zebra
    description: MRI for ZebraManager object

- builtin.parameters.string:
    name: configDir
    description: Where to store saved configs

- scanning.controllers.RunnableController:
    mri: $(mri)
    configDir: $(configDir)
    axesToMove: [stagex, stagey]

- ADCore.parts.DatasetTablePart:
    name: DSET

- scanning.parts.RunnableChildPart:
    name: BRICK
    mri: $(brick)

- ADCore.parts.DatasetRunnableChildPart:
    name: MIC
    mri: $(mic)

- ADCore.parts.DatasetRunnableChildPart:
    name: PANDABOX
    mri: $(pandabox)

- ADCore.parts.DatasetRunnableChildPart:
    name: ZEBRA
    mri: $(zebra)
