- builtin.parameters.string:
    name: mriPrefix
    description: Malcolm resource id of the Block and prefix for children

- builtin.parameters.string:
    name: pvPrefix
    description: PV prefix for driver and all plugins

- builtin.parameters.string:
    name: configDir
    description: Where to store saved configs

- scanning.controllers.RunnableController:
    mri: $(mriPrefix)
    configDir: $(configDir)

- ADCore.blocks.sim_detector_driver_block:
    mri: $(mriPrefix)-DRV
    prefix: $(pvPrefix):DET

- ADCore.parts.DetectorDriverPart:
    name: DRV
    mri: $(mriPrefix)-DRV
    readoutTime: 120e-6

- ADCore.blocks.stats_plugin_block:
    mri: $(mriPrefix)-STAT
    prefix: $(pvPrefix):STAT

- ADCore.parts.StatsPluginPart:
    name: STAT
    mri: $(mriPrefix)-STAT

- ADCore.includes.filewriting_collection:
    pvPrefix: $(pvPrefix)
    mriPrefix: $(mriPrefix)
