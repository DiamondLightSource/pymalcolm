- builtin.parameters.string:
    name: mri_prefix
    description: Malcolm resource id of the Block and prefix for children

- builtin.parameters.string:
    name: pv_prefix
    description: PV prefix for driver and all plugins

- builtin.parameters.string:
    name: config_dir
    description: Where to store saved configs

- builtin.parameters.string:
    name: label
    description: Beamline specific label for the detector
    default: EtherCAT

- builtin.parameters.string:
    name: reframe_pv_suffix
    description: PV suffix for reframe plugin
    default: REFR

- builtin.defines.docstring:
    value: |
      Device block corresponding to ADEthercat + reframe + pos + hdf writer.
      Used for reframing and averaging EtherCAT data based on hardware triggers.

      - Camera driver should have pv prefix $(pv_prefix):DRV
      - Reframe should have pv prefix $(pv_prefix):REFR
      - Pos should have pv prefix $(pv_prefix):POS
      - HDF should have pv prefix $(pv_prefix):HDF5

- scanning.controllers.RunnableController:
    mri: $(mri_prefix)
    config_dir: $(config_dir)
    description: |
      ADEthercat is the AreaDetector driver for ethercat modules

- builtin.parts.LabelPart:
    value: $(label)

- ADEthercat.blocks.ethercat_driver_block:
    mri: $(mri_prefix):DRV
    prefix: $(pv_prefix):DRV

- ADEthercat.parts.EthercatDriverPart:
    name: DRV
    mri: $(mri_prefix):DRV

- ADCore.includes.filewriting_collection:
    pv_prefix: $(pv_prefix)
    mri_prefix: $(mri_prefix)

- adUtil.blocks.reframe_plugin_block:
    mri: $(mri_prefix):REFRAME
    prefix: $(pv_prefix):$(reframe_pv_suffix)

- adUtil.parts.ReframePluginPart:
    name: REFRAME
    mri: $(mri_prefix):REFRAME
    sample_freq: 1000.0

- scanning.parts.ExposureDeadtimePart:
    name: DEADTIME
    initial_readout_time: 1e-3

- builtin.parts.IconPart:
    svg: $(yamldir)/../icons/ethercat-logo.svg
