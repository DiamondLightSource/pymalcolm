- parameters.string:
    name: mriPrefix
    description: Malcolm resource id of the Block and prefix for children

- parameters.string:
    name: pvPrefix
    description: PV prefix for driver and all plugins

- parameters.string:
    name: configDir
    description: Where to store saved configs

- controllers.RunnableController:
    mri: $(mriPrefix)
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):1
    pvPrefix: $(pvPrefix):1
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):2
    pvPrefix: $(pvPrefix):2
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):3
    pvPrefix: $(pvPrefix):3
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):4
    pvPrefix: $(pvPrefix):4
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):5
    pvPrefix: $(pvPrefix):5
    configDir: $(configDir)

- blocks.excalibur.FemDetectorManager:
    mriPrefix: $(mriPrefix):6
    pvPrefix: $(pvPrefix):6
    configDir: $(configDir)

- parts.excalibur.FemChildPart:
    name: FEM1
    mri: $(mriPrefix):1

- parts.excalibur.FemChildPart:
    name: FEM2
    mri: $(mriPrefix):2

- parts.excalibur.FemChildPart:
    name: FEM3
    mri: $(mriPrefix):3

- parts.excalibur.FemChildPart:
    name: FEM4
    mri: $(mriPrefix):4

- parts.excalibur.FemChildPart:
    name: FEM5
    mri: $(mriPrefix):5

- parts.excalibur.FemChildPart:
    name: FEM6
    mri: $(mriPrefix):6

- blocks.excalibur.ExcaliburDetectorDriver:
    mri: $(mriPrefix):MASTER
    prefix: $(pvPrefix):CONFIG:ACQUIRE

- parts.excalibur.ExcaliburDriverPart:
    name: CONFIG
    mri: $(mriPrefix):MASTER
    readoutTime: 12e-6

- parts.excalibur.VDSWrapperPart:
    name: VDS
    dataType: "int16"
    stripeHeight: 259
    stripeWidth: 2069
