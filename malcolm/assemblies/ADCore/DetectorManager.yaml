- parameters.string:
    name: mriDet
    description: Malcolm name of the detector object

- parameters.string:
    name: pvPrefix
    description: PV prefix for all the other plugins

- parameters.string:
    name: mriPrefix
    description: Prefix for malcolm part names

- controllers.RunnableController:

- parts.ADCore.DatasetTablePart:
    name: DSET

- parts.ADCore.DetectorDriverPart:
    name: DET
    child: $(mriDet)

- assemblies.ADCore.PositionLabeller:
    name: $(mriPrefix):POS
    prefix: $(pvPrefix):POS

- parts.ADCore.PositionLabellerPart:
    name: POS
    child: $(mriPrefix):POS

- assemblies.ADCore.StatsPlugin:
    name: $(mriPrefix):STAT
    prefix: $(pvPrefix):STAT

- parts.ADCore.StatsPluginPart:
    name: STAT
    child: $(mriPrefix):STAT

- assemblies.ADCore.HDFWriter:
    name: $(mriPrefix):HDF
    prefix: $(pvPrefix):HDF5

- parts.ADCore.HDFWriterPart:
    name: HDF
    child: $(mriPrefix):HDF