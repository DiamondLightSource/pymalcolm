- parameters.string:
    name: prefix
    description: The root PV for the all records

- parts.asyn.AsynOutportPart:
    name: out
    description: Array outport name
    rbv: $(prefix):PortName_RBV
    outport_type: NDArray

- parts.ca.CAStringPart:
    name: inp
    description: Array inport name
    pv: $(prefix):NDArrayPort
    rbv_suff: _RBV
    widget: textinput
    inport_type: NDArray

- parts.ca.CABooleanPart:
    name: enableCallbacks
    description: Enable plugin to run when we get a new frame
    pv: $(prefix):EnableCallbacks
    rbv_suff: _RBV
    widget: checkbox

- parts.ca.CAActionPart:
    name: delete
    description: Delete existing positions acquisition
    pv: $(prefix):Delete
    value: 1

- parts.ca.CACharArrayPart:
    name: xml
    description: Filename of xml or xml text
    pv: $(prefix):ImageMode
    rbv_suff: _RBV
    widget: textinput

- parts.ca.CALongPart:
    name: idStart
    description: First uid value to look for
    pv: $(prefix):IDStart
    rbv_suff: _RBV
    widget: textinput

- parts.ca.CALongPart:
    name: index
    description: Current index
    rbv: $(prefix):Index_RBV
    widget: textupdate

- parts.ca.CAActionPart:
    name: start
    description: Demand for starting acquisition
    pv: $(prefix):Running

- parts.ca.CAActionPart:
    name: stop
    description: Demand for stopping acquisition
    pv: $(prefix):Running
    value: 0

- parts.ca.CABooleanPart:
    name: running
    description: If detector is currently acquiring
    rbv: $(prefix):Running_RBV
    widget: led
