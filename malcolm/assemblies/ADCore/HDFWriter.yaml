- parts.ca.CALongPart:
    name: extraDimSize3
    description: Size of HDF extra dimension 3
    pv: $(prefix):ExtraDimSize3
    rbv_suff: _RBV
    widget: textinput

- parts.ca.CALongPart:
    name: extraDimSize4
    description: Size of HDF extra dimension 4
    pv: $(prefix):ExtraDimSize4
