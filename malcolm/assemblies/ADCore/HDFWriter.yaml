- parts.ca.CAActionPart:
    name: start
    description: Demand for starting acquisition
    pv: $(prefix):Capture
    status_pv: $(prefix):WriteStatus
    good_status: Write OK

- parts.ca.CAActionPart:
    name: stop
    description: Demand for stopping acquisition
    pv: $(prefix):Capture
    value: 0
    wait: False

- parts.ca.CABooleanPart:
    name: running
    description: If detector is currently acquiring
    rbv: $(prefix):Capture_RBV
    widget: led

- parts.ca.CALongPart:
    name: arrayCounter
    description: Current unique id number for frame
    pv: $(prefix):ArrayCounter
    rbv_suff: _RBV
    widget: textupdate

- parts.ca.CALongPart:
    name: uniqueId
    description: Current unique id number for frame
    rbv: $(prefix):UniqueId_RBV
    widget: textupdate

- parts.ca.CACharArrayPart:
    name: writeMessage
    description: Error message if in error
    rbv: $(prefix):WriteMessage
    widget: textupdate
