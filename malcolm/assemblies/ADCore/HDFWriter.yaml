# Size of dimension
- parts.ca.CALongPart:
    name: extraDimSizeN
    description: Size of HDF extra dimension N
    pv: $(prefix):ExtraDimSizeN
    rbv_suff: _RBV
    widget: textinput

- parts.ca.CALongPart:
    name: extraDimSizeX
    description: Size of HDF extra dimension X
    pv: $(prefix):ExtraDimSizeX
