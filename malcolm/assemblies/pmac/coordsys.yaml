- parameters.string:
    name: prefix
    description: the root PV for the coordinate system

- parts.ca.CALongPart:
    name: scan_point_count
    description: number of points in the scan
    pv: $(prefix):NumPoints
    rbv: $(prefix):NumPoints

- parts.ca.CAActionPart:
    name: build_profile
    description: command to build the profile once times and positions are set
    pv: $(prefix):Build.PROC
    wait: False

- parts.ca.CAActionPart:
    name: execute_profile
    description: execute the profile prepared with 'build' command
    pv: $(prefix):Execute.PROC
    wait: False

- parts.ca.CADoubleArrayPart:
    name: times
    description: a list of the time slices for each step in the profile
    pv: $(prefix):Times

- parts.ca.CADoubleArrayPart:
    name: positions1
    description: a list of positions for CoordSys axis A
    pv: $(prefix):M1Positions

- parts.ca.CAChoicePart:
    name: use1
    description: is this axis is used in the trajectory scan? yes/no
    pv: $(prefix):M1UseAxis

- parts.ca.CADoubleArrayPart:
    name: positions2
    description: a list of positions for CoordSys axis B
    pv: $(prefix):M2Positions

- parts.ca.CAChoicePart:
    name: use2
    description: is this axis is used in the trajectory scan? yes/no
    pv: $(prefix):M2UseAxis

- parts.ca.CADoubleArrayPart:
    name: positions3
    description: a list of positions for CoordSys axis C
    pv: $(prefix):M3Positions

- parts.ca.CAChoicePart:
    name: use3
    description: is this axis is used in the trajectory scan? yes/no
    pv: $(prefix):M3UseAxis

