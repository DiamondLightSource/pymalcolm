- parameters.string:
    name: traj
    description: mri of the pmac_trajectory object

- parameters.string:
    name: m1
    description: mri of the raw motor object 1

- parameters.string:
    name: m2
    description: mri of the raw motor object 2

- parameters.string:
    name: m3
    description: mri of the raw motor object 3

- controllers.RunnableController:

- parts.pmac.PMACTrajectoryPart:
    name: TRAJ
    child: $(traj)

- parts.pmac.RawMotorPart:
    name: M1
    child: $(m1)

- parts.pmac.RawMotorPart:
    name: M2
    child: $(m2)

- parts.pmac.RawMotorPart:
    name: M3
    child: $(m3)

