language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
    - PYMALCOLM_FULL_ORDEREDDICT=NO
    - PYMALCOLM_FULL_ORDEREDDICT=YES

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - gdb
      - python-dbg
      - python3-dbg

cache:
  directories:
    - $HOME/.cache/pip
    - ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
    - ${VIRTUAL_ENV}/bin

install:
  - env
  - ls -al ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
  - ls -al ${VIRTUAL_ENV}/bin
  - pip install "setuptools>=36"
  - pip install -r requirements/test.txt
  - pip install codecov
  - ls -al ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
  - ls -al ${VIRTUAL_ENV}/bin
  - find /usr -name 'python*-gdb.py'
  - python setup.py bdist_egg

# command to run tests
script:
  - gdb -batch -return-child-result -ex run -ex bt -ex "info threads" -ex "thread apply all bt" -ex quit --args python -m pytest --cov=malcolm --log-format='%(asctime)s.%(msecs)03d %(filename)-25s %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' tests
  # Would love to do -ex "py-bt", but this means making a new virtualenv with python-dbg exe

# submit coverage
after_script:
  - codecov --token=0fc7b8ca-201c-4f0f-938b-ac26f79d26ed

deploy:
  provider: pypi
  user: dls_controls
  password:
    secure: 

  on:
    tags: true
    # As we are doing a source dist, only deploy for one python in matrix
    python: "3.6"
    condition: PYMALCOLM_FULL_ORDEREDDICT = YES
