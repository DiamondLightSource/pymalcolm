sudo: false
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  global:
    - HDF5_ROOT=$HOME/hdf5-1.10.2
  matrix:
    - PYMALCOLM_USE_COTHREAD=YES
    - PYMALCOLM_USE_COTHREAD=NO

addons:
  apt:
    packages:
      - libhdf5-serial-dev

before_install:
  - bash ci/install-hdf5.sh

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/hdf5-1.10.2
    - ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
    - ${VIRTUAL_ENV}/bin

install:
  - env
  - ls -al ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
  - ls -al ${VIRTUAL_ENV}/bin
  - pip install "setuptools>=36"
  - HDF5_DIR=$HDF5_ROOT pip install -v --no-binary=h5py h5py
  - pip install -r requirements/test.txt
  - pip install coveralls
  - ls -al ${VIRTUAL_ENV}/lib/python${TRAVIS_PYTHON_VERSION}/site-packages  
  - ls -al ${VIRTUAL_ENV}/bin
  - python setup.py bdist_egg
  
# command to run tests
script:
  - pytest --cov=malcolm --log-format='%(asctime)s.%(msecs)03d %(filename)-25s %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' tests

# submit coverage
after_script:
  - coveralls

deploy:
  provider: pypi
  user: dls_controls
  password:
    secure: 

  on:
    tags: true
    # As we are doing a source dist, only deploy for one python in matrix
    python: "3.6"
    condition: $PYMALCOLM_USE_COTHREAD = YES
